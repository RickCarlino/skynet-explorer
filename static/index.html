<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Skynet Explorer</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link data-require="foundation@*" data-semver="5.0.0" rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.0.0/css/normalize.css" type="text/css">
        <link data-require="foundation@*" data-semver="5.0.0" rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.0.0/css/foundation.css" type="text/css">
        <script data-require="jquery" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script data-require="foundation@*" data-semver="5.0.0" src="//cdn.jsdelivr.net/foundation/5.0.0/js/foundation.min.js" type="text/javascript"></script>
        <script data-require="knockout@*" data-semver="3.0.0" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js" type="text/javascript"></script>
        <script src="pager.js" type="text/javascript"></script>
        <script src="models.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-bind="page: {id: 'start', title: 'Please Authenticate.'}">
            <div class="row">
                <div class="large-12 columns">
                    <h1>
                        Skynet Explorer <span class="round label" data-bind="text: networkStatus.message, css: networkStatus.message() === 'online' ? {'success': true, 'alert': false } : {'alert': true, 'success':false }">loading...</span>
                    </h1>
                    <h2>
                        The fun way to poke around <a href="http://www.skynet.im">Skynet</a>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <h3>Authenticate</h3>
                    <h4>Provide a UUID and token to view device status</h4>
                </div>
                <div class="large-6 columns">
                    <h3>Need to find your UUID?</h3>
                    <h4>Search for a device UUID by key/value pairs</h4>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <form>
                        <label>Skynet Device UUID</label>
                        <input type="text" data-bind='value: device.uuid, text: device.uuid'>
                        <label>Skynet Device Token</label>
                        <input type="text" data-bind='value: device.token'>
                        <a href="#" class="button" data-bind='click: deviceSearch.search'>Start</a>
                    </form>
                </div>
                <div class="large-6 columns">
                    <form>
                        <label>Skynet Device Attribute</label>
                        <input type="text" data-bind='value: deviceSearch.key'>
                        <label>Skynet Device Value</label>
                        <input type="text" data-bind='value: deviceSearch.val'>
                        <a href="#" class="button" data-bind='click: deviceSearch.search'>Search</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
